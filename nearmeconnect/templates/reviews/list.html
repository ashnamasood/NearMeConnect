{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Recent Reviews</h1>
    <div class="reviews-list">
        {% for review in reviews %}
        <div class="review-card">
            <h3>{{ review.customer.get_full_name }} â†’ {{ review.provider.user.get_full_name }}</h3>
            <div class="rating">Rating: {{ review.rating }}/5</div>
            <p>{{ review.comment }}</p>
            <small>{{ review.created_at }}</small>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
